name: calm_mind

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      min_coverage: 90
  l10n-unused:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ğŸ“¦ Install Dependencies
        run: |
          dart pub global activate l10nization_cli
          dart pub get

      - name: ğŸ” Check unused l10n translation
        run: dart run l10nization check-unused
